<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLISAPP - Mobile Tracking Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Phone Wrapper */
        .phone-container {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 10px solid #1e293b;
            position: relative;
        }

        .status-bar {
            height: 44px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .phone-content {
            padding: 20px;
            height: calc(100% - 44px);
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tracking-card {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 24px;
            padding: 25px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
        }

        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 35px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -38px;
            top: 5px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            border: 3px solid #0d6efd;
            z-index: 2;
        }

        .timeline-item.active::before {
            background: #0d6efd;
            box-shadow: 0 0 0 5px rgba(13, 110, 253, 0.2);
        }

        .timeline-content {
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timeline-date {
            font-size: 11px;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
        }

        .timeline-desc {
            font-size: 12px;
            color: #64748b;
        }

        .btn-track {
            background: #f8fafc;
            color: #1e293b;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="status-bar">
            <span>9:41</span>
            <div class="d-flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="phone-content">
            <div class="header">
                <h4 class="fw-bold">Où est mon colis ?</h4>
                <p class="text-muted small">Suivi en temps réel</p>
            </div>

            <div class="tracking-card">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <div class="small opacity-75">N° de suivi</div>
                        <div class="h5 fw-bold mb-0">TRK-90218475</div>
                    </div>
                    <i class="fas fa-box-open fa-2x opacity-50"></i>
                </div>
                <div class="small opacity-75">Statut actuel</div>
                <div class="fw-bold">En cours de livraison</div>
                <button class="btn-track">Voir sur la carte</button>
            </div>

            <div class="timeline">
                <div class="timeline-item active">
                    <div class="timeline-date">AUJOURD'HUI • 09:30</div>
                    <div class="timeline-content">
                        <div class="timeline-title">En cours de livraison</div>
                        <div class="timeline-desc">Le livreur est en route vers votre domicile.</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">18 FÉV • 21:15</div>
                    <div class="timeline-content">
                        <div class="timeline-title">Arrivé au centre de tri</div>
                        <div class="timeline-desc">Dakar, Sénégal</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">17 FÉV • 14:00</div>
                    <div class="timeline-content">
                        <div class="timeline-title">Colis Expédié</div>
                        <div class="timeline-desc">Saint-Louis, Sénégal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
